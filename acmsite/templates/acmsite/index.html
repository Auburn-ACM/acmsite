{% extends "./base.html" %}
{% block title %}Auburn ACM{% endblock %}

{% block content %}
    <div class="flex-row justify-center">
        <h1 class="text-center">Welcome to the ACM Website!</h1>
    </div>
    {% if event_list %}
    <div>
        {% for event in event_list %}
        <h3><a href="{% url 'detail' event.id %}">{{ event.name }}</a></h3>
        {% endfor %}
    </div>
    {% else %}
    <p>No events found</p>
    {% endif %}
{% endblock %}
