{% extends "./base.html" %}
{% block title %}Events{% endblock %}

{% block content %}
    {% if event_list %}
    <div>
        {% for event in event_list %}
        <h3><a href="{% url 'detail' event.id %}">{{ event.name }}</a></h3>
        {% endfor %}
    </div>
    {% else %}
    <p>No events found</p>
    {% endif %}
{% endblock %}
